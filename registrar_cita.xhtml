<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>Registrar Cita - DocLocator</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <style type="text/css">
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      margin: 0;
      padding: 0;
    }
    .container {
      background-color: #ffffff;
      width: 80%;
      margin: 30px auto;
      padding: 20px;
      border-radius: 5px;
    }
    h1 {
      text-align: center;
      color: #0077cc;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input[type="text"], input[type="date"], input[type="time"], select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
    input[type="submit"] {
      margin-top: 20px;
      background-color: #0077cc;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    input[type="submit"]:hover {
      background-color: #005fa3;
    }
    footer {
      text-align: center;
      background-color: #0077cc;
      color: white;
      padding: 10px;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Registro de Cita Médica</h1>
    <form action="guardar_cita.php" method="post" accept-charset="UTF-8">
      <label for="paciente">Nombre del Paciente:</label>
      <input type="text" name="paciente" id="paciente" size="40" required="required" />

      <label for="medico">Nombre del Médico:</label>
      <input type="text" name="medico" id="medico" size="40" required="required" />

      <label for="especialidad">Especialidad:</label>
      <select name="especialidad" id="especialidad" required="required">
        <option value="">-- Seleccione --</option>
        <option value="medicinageneral">Medicina General</option>
        <option value="pediatria">Pediatría</option>
        <option value="ginecologia">Ginecología</option>
        <option value="cardiologia">Cardiología</option>
        <option value="dermatologia">Dermatología</option>
        <option value="traumatologia">Traumatología</option>
      </select>

      <label for="municipio">Municipio:</label>
      <select name="municipio" id="municipio" required="required">
        <option value="">-- Seleccione --</option>
        <option value="benitojuarez">Benito Juárez</option>
        <option value="solidaridad">Solidaridad</option>
        <option value="otonpblanco">Othón P. Blanco</option>
        <option value="cozumel">Cozumel</option>
        <option value="tulum">Tulum</option>
        <option value="islahu">Isla Mujeres</option>
      </select>

      <label for="fecha">Fecha de la cita:</label>
      <input type="date" name="fecha" id="fecha" required="required" />

      <label for="hora">Hora de la cita:</label>
      <input type="time" name="hora" id="hora" required="required" />

      <label for="telefono">Teléfono de contacto:</label>
      <input type="text" name="telefono" id="telefono" size="20" />

      <input type="submit" value="Registrar Cita" />
    </form>
  </div>

  <footer>
    <p>&copy; 2025 DocLocator</p>
  </footer>

</body>
</html>
